                            </div>

                    </div>

            <aside class="mobile-menu" id="burger-menu">

                            </div>

                    <section class="sidebar__section sidebar__section_single-element">

                        <label class="toggler" for="theme-changer">
                            <input type="checkbox" class="toggler__input" id="theme-changer-mobile">
                            <div class="toggler__state">
                                <svg class="toggler__icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
