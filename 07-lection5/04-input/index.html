<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body>
        <div class="input-text">
            <label class="input-text__wrapper">
                <div class="input-text__title font-sm font-sm_uppercase fourth">Label</div>

                    <input type="text" class="input-text__input font-lg font-Inter" placeholder="Placeholder">
                    <div class="input-text__icon input-text__icon_succes">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="">
                            <use href="../../assets/images/svg-sprite/svg-sprite.svg#succes">
                        </svg>
                    </div>
                    <div class="input-text__icon input-text__icon_invalid">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="">
                            <use href="../../assets/images/svg-sprite/svg-sprite.svg#error">
                        </svg>
                    </div>
                </div>
            </label>
        </div>
