<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body>
        <div class="input-text">
            <label class="input-text__title font-sm font-sm_uppercase fourth" for="default">Label</label>

                <div class="input-text__icon input-text__icon_succes">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="">
                        <use href="../../assets/images/svg-sprite/svg-sprite.svg#succes">
                    </svg>
                </div>
                <div class="input-text__icon input-text__icon_invalid">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="">

                    </svg>
                </div>
            </div>
        </div>
        <div class="input-text input-text_succes">
            <label class="input-text__title font-sm font-sm_uppercase fourth" for="succes">Succes</label>

                </div>
                <div class="input-text__icon input-text__icon_invalid">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="">
                        <use href="../../assets/images/svg-sprite/svg-sprite.svg#error">
                    </svg>
                </div>
            </div>
        </div>
        <div class="input-text input-text_invalid">
            <label class="input-text__title font-sm font-sm_uppercase fourth" for="error">Error</label>
            <div class="input-text__inner">
                <input type="text" class="input-text__input font-lg font-Inter" placeholder="Placeholder" id="error">
                <div class="input-text__icon input-text__icon_succes">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="">
