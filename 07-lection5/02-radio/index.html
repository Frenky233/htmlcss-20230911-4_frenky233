<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./radio.css">
    </head>
    <body>
        <label class="radio"> 
            <input type="radio" name="radio1" class="radio__input">
            <div class="radio__state">
                <div class="radio__control">
                    <div class="radio__circle"></div>
                </div>
                <div class="radio__title font-md font-Inter secondary">Default</div>
            </div>
        </label>
        <label class="radio"> 
            <input type="radio" name="radio1" class="radio__input" checked>
            <div class="radio__state">
                <div class="radio__control">
                    <div class="radio__circle"></div>
                </div>
                <div class="radio__title font-md font-Inter secondary">Selected</div>
            </div>
        </label>
        <label class="radio"> 
            <input type="radio" name="radio1" class="radio__input" disabled>
            <div class="radio__state">
                <div class="radio__control">
                    <div class="radio__circle"></div>
                </div>
                <div class="radio__title font-md font-Inter secondary">Disabled</div>
            </div>
        </label>
    </body>
</html>
